<template name="Login">
  {{#if currentUser }}
  <script>
    BlazeLayout.render('main');
  </script>
  {{else}}

  <main>
    <div class="container" style="text-align: center; width: 30%;">
      <h3 class="display-4">Meteor Chat App</h3>
      <br />

      <form class="form-signin login-form">
        {{> sAlert}}
        <h1 class="h3 mb-3 font-weight-normal">Please Sign In</h1>
        <label for="inputEmail" class="sr-only">Email Address</label>
        <input
          type="email"
          id="inputEmail"
          class="form-control email-address-input mb-2"
          placeholder="Email Address"
          required
          autofocus
        />
        <label for="inputPassword" class="sr-only">Password</label>
        <input
          type="password"
          id="inputPassword"
          class="form-control password-input mb-2"
          placeholder="Password"
          required
        />
        <button class="btn btn-lg btn-primary btn-block" type="submit">
          <div id="signInBtn" style="display: inline;">
            Sign in
          </div>
        </button>
      </form>
      <a href="/signup">Register</a>
    </div>
  </main>
  {{/if}}
</template>
